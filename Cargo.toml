[package]
name = "bevy-demo"
version = "0.1.0"
edition = "2021"

[profile.dev]
# Enable a small amount of optimization in debug mode.
opt-level = 1

[profile.dev.package."*"]
# Enable high optimizations for dependencies (including Bevy).
opt-level = 3

[profile.release]
lto = "thin"

[dependencies]
# Remember to remove "dynamic_linking" before releasing your game.
bevy = { version = "0.12.0", features = ["dynamic_linking"] }
